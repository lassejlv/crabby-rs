<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Crab body (main shell) -->
  <ellipse cx="512" cy="512" rx="360" ry="220" fill="#e94560"/>
  <ellipse cx="512" cy="512" rx="340" ry="200" fill="#ff6b6b"/>

  <!-- Crab body segments -->
  <ellipse cx="512" cy="430" rx="320" ry="45" fill="#cc5252" opacity="0.7"/>
  <ellipse cx="512" cy="512" rx="320" ry="45" fill="#cc5252" opacity="0.7"/>
  <ellipse cx="512" cy="594" rx="320" ry="45" fill="#cc5252" opacity="0.7"/>

  <!-- Left claw arm -->
  <ellipse cx="200" cy="480" rx="50" ry="160" fill="#e94560" transform="rotate(-15 200 480)"/>
  <ellipse cx="200" cy="480" rx="45" ry="150" fill="#ff6b6b" transform="rotate(-15 200 480)"/>

  <!-- Right claw arm -->
  <ellipse cx="824" cy="480" rx="50" ry="160" fill="#e94560" transform="rotate(15 824 480)"/>
  <ellipse cx="824" cy="480" rx="45" ry="150" fill="#ff6b6b" transform="rotate(15 824 480)"/>

  <!-- Left claw -->
  <ellipse cx="80" cy="400" rx="80" ry="100" fill="#e94560" transform="rotate(-30 80 400)"/>
  <ellipse cx="80" cy="400" rx="75" ry="95" fill="#ff6b6b" transform="rotate(-30 80 400)"/>

  <!-- Left claw pincer -->
  <path d="M 20 340 Q -30 300 -50 360 Q -30 420 20 410 L 80 385 Z" fill="#cc5252"/>
  <path d="M 80 450 Q 130 480 150 430 Q 130 380 80 390 L 20 415 Z" fill="#cc5252"/>

