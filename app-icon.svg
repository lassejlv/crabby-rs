  <ellipse cx="410" cy="360" rx="16" ry="70" fill="#e94560"/>
  <ellipse cx="614" cy="360" rx="16" ry="70" fill="#e94560"/>

  <!-- Eyes -->
  <circle cx="410" cy="320" r="40" fill="#ffffff"/>
  <circle cx="614" cy="320" r="40" fill="#ffffff"/>
  <circle cx="410" cy="320" r="28" fill="#1a1a2e"/>
  <circle cx="614" cy="320" r="28" fill="#1a1a2e"/>
  <circle cx="417" cy="313" r="12" fill="#ffffff"/>
  <circle cx="621" cy="313" r="12" fill="#ffffff"/>

  <!-- Legs (left side) -->
  <ellipse cx="280" cy="660" rx="22" ry="80" fill="#e94560" transform="rotate(-20 280 660)"/>
  <ellipse cx="220" cy="730" rx="22" ry="80" fill="#e94560" transform="rotate(-10 220 730)"/>
  <ellipse cx="180" cy="800" rx="22" ry="80" fill="#e94560" transform="rotate(0 180 800)"/>
  <ellipse cx="220" cy="870" rx="22" ry="80" fill="#e94560" transform="rotate(10 220 870)"/>

  <!-- Legs (right side) -->
  <ellipse cx="744" cy="660" rx="22" ry="80" fill="#e94560" transform="rotate(20 744 660)"/>
  <ellipse cx="804" cy="730" rx="22" ry="80" fill="#e94560" transform="rotate(10 804 730)"/>
  <ellipse cx="844" cy="800" rx="22" ry="80" fill="#e94560" transform="rotate(0 844 800)"/>
  <ellipse cx="804" cy="870" rx="22" ry="80" fill="#e94560" transform="rotate(-10 804 870)"/>

  <!-- Shell pattern -->
  <path d="M 300 480 Q 512 420 724 480 Q 620 540 512 550 Q 404 540 300 480 Z" fill="#cc5252" opacity="0.6"/>
  <path d="M 320 560 Q 512 490 704 560 Q 608 620 512 630 Q 416 620 320 560 Z" fill="#cc5252" opacity="0.6"/>

  <!-- Antennae -->
  <line x1="400" y1="330" x2="340" y2="220" stroke="#e94560" stroke-width="10" stroke-linecap="round"/>
  <line x1="624" y1="330" x2="684" y2="220" stroke="#e94560" stroke-width="10" stroke-linecap="round"/>
  <circle cx="340" cy="220" r="10" fill="#ff6b6b"/>
  <circle cx="684" cy="220" r="10" fill="#ff6b6b"/>
</svg>
