  <ellipse cx="944" cy="400" rx="80" ry="100" fill="#e94560" transform="rotate(30 944 400)"/>
  <ellipse cx="944" cy="400" rx="75" ry="95" fill="#ff6b6b" transform="rotate(30 944 400)"/>

  <!-- Right claw pincer -->
  <path d="M 1004 340 Q 1054 300 1074 360 Q 1054 420 1004 410 L 944 385 Z" fill="#cc5252"/>
  <path d="M 944 450 Q 894 480 874 430 Q 894 380 944 390 L 1004 415 Z" fill="#cc5252"/>

